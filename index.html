<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA V Map Tracker</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css?v=20260207">
</head>

<body>

  <div id="sidebar">
    <div class="sidebar-section">
      <div id="categoriesContainer"></div>
    </div>

    <div class="sidebar-section" id="createSection">
      <input id="newUnifiedName" type="text" placeholder="Name">
      <div class="create-actions">
        <button id="addCategoryUnified" class="btn-primary">Add Category</button>
        <button id="addPinTypeUnified" class="btn-primary">Add Pin</button>
      </div>

      <div class="create-pin-meta">
        <div id="categorySelect" class="category-select-wrapper"></div>
        <input id="newPinColor" type="color" class="color-input color-bar">
      </div>
    </div>

    <div class="sidebar-section">
      <div class="button-group">
        <button id="exportPins" class="btn-secondary">Export</button>
        <input id="importPins" type="file" accept=".json" hidden>
        <button id="importBtn" class="btn-secondary">Import</button>
      </div>
    </div>
</div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js?v=20260207"></script>

</body>
</html>
