<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA V Map Tracker</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div id="sidebar">
    <div class="sidebar-header">
      <h2>Map Tracker</h2>
    </div>

    <div class="sidebar-section">
      <h3>Categories</h3>
      <div id="categoriesContainer"></div>
    </div>

    <div class="sidebar-section">
      <h3>Create Category</h3>
      <input id="newCategoryName" type="text" placeholder="Category name">
      <button id="addCategory" class="btn-primary">Add Category</button>
    </div>

    <div class="sidebar-section">
      <h3>Create Pin Type</h3>
      <div id="categorySelect" class="category-select-wrapper"></div>
      <input id="newPinName" type="text" placeholder="Pin type name">
      <input id="newPinColor" type="color">
      <button id="addPinType" class="btn-primary">Add Pin Type</button>
    </div>

    <div class="sidebar-section">
      <div class="button-group">
        <button id="exportPins" class="btn-secondary">Export</button>
        <input id="importPins" type="file" accept=".json" hidden>
        <button id="importBtn" class="btn-secondary">Import</button>
      </div>
    </div>

    <div class="sidebar-section">
      <button id="clearPins" class="btn-danger">Clear All Pins</button>
    </div>

    <div class="sidebar-footer">
      <p><strong>Shift + Click</strong> to place pin</p>
      <p><strong>Ctrl + Click</strong> to delete pin</p>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./app.js"></script>

</body>
</html>
